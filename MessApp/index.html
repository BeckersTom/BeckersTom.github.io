<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MessApp</title>
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style/general.css">
  <link rel="stylesheet" href="style/carousel.css">
</head>
<body>
  <h1>Welcome to MessApp</h1>
  <div id="datetime" style="font-size: 1.5em; margin-top: 20px;"></div>

  <section class="carousel" aria-roledescription="carousel" aria-label="MessApp highlights">
    <div class="carousel-track-container">
      <div class="carousel-track">
        <div class="slide" data-index="0">
          <img src="images/header.png" alt="Header image">
        </div>
        <div class="slide" data-index="1">
          <img src="images/grill.png" alt="Grill">
        </div>
        <div class="slide" data-index="2">
          <img src="images/soep.png" alt="Soup">
        </div>
        <div class="slide" data-index="3">
          <img src="images/veggie.png" alt="Vegetarian">
        </div>
        <div class="slide" data-index="4">
          <img src="images/vlees.png" alt="Meat">
        </div>
      </div>
    </div>

    <div class="carousel-dots" role="tablist" aria-label="Slides navigation"></div>
  </section>

  <script src="app.js"></script>
  <script src="carousel.js" defer></script>
</body>
</html>
